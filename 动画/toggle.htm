<div id="result1" style="height:30px;">result1</div>
<script type="text/javascript">
/*
toggle函数可以为对象添加click事件绑定函数,  但是设置每次点击后依次的调用函数。
如果点击了一个匹配的元素，则触发指定的第一个函数，当再次点击同一元素时，则触发指定的第二个函数，如果有更多函数，
则再次触发，直到最后一个。随后的每次点击都重复对这几个函数的轮番调用。
可以使用unbind("click")来删除。
*/
$(function(){
$("#result1").toggle(
function(){ $(this).css({ "background": "red", "color": "blue" }); },
function(){$(this).css({ "background": "green", "color": "red" }); },
function(){$(this).css({ "background": "blue", "color": "#fff" });},
function(){$(this).unbind("click")}
);
})

$("#loading").toggle(
function() { $(this).css("background", "Blue"); },
function() { $(this).css("background", "Green");
});

$("p").toggle(function(){
  $(this).addClass("over");
},function(){
 $(this).removeClass("over");
});


$("#panel").toggle();            //    隐藏#panel，可以手动设置元素的显示和隐藏，显示：toggle(true);隐藏：toggle(false);
$("#btn1").click(function() {
$("#mytable").toggle();                            //toggle()的函数，主要是用来切换元素的显示状态。
$("#outh4").toggle(600);                            //
});



function OverOut(event) {$("#loading").toggle(600); }

</script>
