<script type="text/javascript">
/* stop()
停止所有在指定元素上正在运行的动画。       如果队列中有等待执行的动画，他们将被马上执行。
返回值：jQuery
示例：       点击Go之后开始动画,点Stop之后会在当前位置停下来
 */

$("#go").click(function(){
  $("#form1").animate({ height: 'toggle' }, 3000);
});

// 当点击按钮后停止动画
$("#stop").click(function(){
  $("#form1").stop();
});
</script>
