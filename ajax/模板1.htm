<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>test</title>
<head>
<script type="text/javascript" src="jquery-1.7.js"></script>
<style type="text/css">
*{list-style:none;font-size:14px;font-family:tahoma;letter-spacing:1px;text-decoration:none;}
.tabEven { background: red; color:#fff;}
.tabOdd { background: blue;color:#fff; }
p{border:1px solid red;}
.over{background:blue;color:#fff;}
#dv{border:1px solid blue;margin-bottom:5px;}
</style>
</head>
<body>

<div class="panel">welcome to jQuery!</div>
<div id='result'>用GET方式装入并执行一个远程JavaScript文件。</div>

<div class="a" id="loading"><a href="#">这是diva</a></div>
<div class="b"  id="dv2"><a href="#">这是divb</a></div>

<form method="post" action="" id="form1" onsubmit="">
<input type="text" id="name1" name="txt1" value=""/>
<input type="text" id="name2" name="txt2" value=""/>
<input type="button" id="btn1" value="确 定1" onclick="" />
<input type="button" id="btn2" value="确 定2" onclick="" /> <br />
<textarea id="content" name="content" rows="5" cols="80"></textarea>
</form>

<script type="text/javascript">

$.getJSON(
   "a.js",
  { name: "John", time: "2pm" },
   function(json){
     alert("JSON Data: " + json.users[3].name);
  }
);


$("#result").ajaxComplete(
  function(request, settings){
    $(this).append("<strong>Request Complete</strong>");
  }
);

$("div.panel").ajaxSuccess(
  function(request, settings){
   $(this).html("<i>Successful Request!</i>");
  }
);
</script>

</body></html>
