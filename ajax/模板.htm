</head>
<body>

<button id="btnAjax">发送Ajax请求</button><br/>
<div id="divResult"></div>

<script type="text/javascript">

$(document).ready(function(){
$("#btnAjax").bind("click", function(event) { $.get("a.php");});
$("#divResult").ajaxComplete(function(evt, request, settings) { $(this).append('<b>ajaxComplete</b> '); })
$("#divResult").ajaxError(function(evt, request, settings) { $(this).append('<b>ajaxError</b> '); })
$("#divResult").ajaxSend(function(evt, request, settings) { $(this).append('<b>ajaxSend</b> '); })
$("#divResult").ajaxStart(function() { $(this).append('<b>ajaxStart</b> '); })
$("#divResult").ajaxStop(function() { $(this).append('<b>ajaxStop</b> '); })
$("#divResult").ajaxSuccess(function(evt, request, settings) { $(this).append('<b>ajaxSuccess</b> '); })
});

</script>
