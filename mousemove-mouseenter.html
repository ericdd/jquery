<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>onmouseenter 和 onmouseover 的不同</title>
<meta name="Keywords" content="" />
<meta name="Description" content="" />
<style type="text/css">
*{list-style:none;font-size:14px;font-family:tahoma;}

#table{border-collapse:collapse;width:1000px;margin:50px;}
#table td{padding:17px;border:1px solid #ddd;}
#table .trSelected{background:pink;trSelected}

div{width:800px;margin:20px;padding:20px;border:1px solid #aaa;}


</style>
</head>
<body>
<pre>

在jQuery1.7后，on方法就可以全面绑定任何事件了。

</pre>

<hr />



<table id="table">
<tbody>
<tr id="tr1"><td><input type="checkbox" name="" value="" class="ckb"/></td><td>a1</td><td>a2</td></tr>
<tr id="tr2"><td><input type="checkbox" name="" value="" class="ckb"/></td><td>b1</td><td>b2</td></tr>
<tr id="tr3"><td><input type="checkbox" name="" value="" class="ckb"/></td><td>c1</td><td>c2</td></tr>
<tr id="tr4"><td><input type="checkbox" name="" value="" class="ckb"/></td><td>d1</td><td>d2</td></tr>
<tr id="trd"><td><input type="checkbox" name="" value="" class="ckb"/></td><td>e1</td><td>e2</td></tr>
</tbody>
</table>

<div id="div1">aa</div>
<div id="div2">bb</div>
<div id="div3">cc</div>
<div id="div4">cc</div>

<script type="text/javascript" src="jquery-1.7.js"></script>
<script type="text/javascript">

$('#tr1 td').on('mouseover',function(){
    $("#div1").html ( "mouseover " + Math.random()  );
});

$('#tr2 td').on('mousemove',function(){
    $("#div2").html ( "mousemove " + Math.random()  );
});


$('#tr3 td').on('mouseenter',function(){
    $("#div3").html ( "mouseenter " + Math.random()  );
});


// 事件代理
$("#table").on("click", ".ckb", function(e) {
	$(this).parents("tr").toggleClass("trSelected");
});


$("#tr4").on('mouseenter mouseleave','td',function(event){
    if( event.type == 'mouseenter' ){
        document.title = event.type + 1;
    }
    else if(event.type == 'mouseleave'){
        document.title = "mouseleave";
    }
});

</script>
</body>
</html>
