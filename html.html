<body>
<pre>
index为元素在集合中的索引位置，html为原先的HTML值。

</pre>

<div id="box">abc</div>

<input type="button" id="btn" value="确 定"/>

<script type="text/javascript" src="jquery-1.7.js"></script>

<script type="text/javascript">

$("#btn").click(function() {

	$('#box').html(function(n,oldhtml) {
	  return oldhtml +"," + n;
	});

})



</script>
