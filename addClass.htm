<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>test</title>
<head>
<script type="text/javascript" src="jquery-1.7.js"></script>
<style type="text/css">
*{list-style:none;font-size:14px;font-family:tahoma;letter-spacing:1px;}
#table{border-collapse:collapse;}
#table td{padding:7px;border:1px solid #ccc;}
.aa td{color:red;}
.bb td{color:blue;}
</style>
</head>
<body>
<table id="table">
<tbody>
<tr><td>aaaa</td><td>1</td></tr>
<tr><td>aaaa</td><td>1</td></tr>
<tr><td>aaaa</td><td>1</td></tr>
<tr><td>aaaa</td><td>1</td></tr>
</tbody>
</table>
<script type="text/javascript">
$(document).ready(function(){
$("#table tr:even").addClass("aa");		   //为id为tabTest的表格的偶数行增加名为tabEven的CSS样式
$("#table tr:odd").addClass("bb");
});
</script>

</body></html>
