<div>
<p id="p1">DIV里面的第一个P</p>
<p>DIV里面的第二个P</p>
</div>
<br />

<input type="button" value="append(html)" onClick="jq1()" />
<input type="button" value="after(html)" onclick="jq2()" /><br /><br />

<a href="#" id="test1" >after(html)</a><br /><br />

<div id="b1" class="box"></div>

<script type="text/javascript">

function jq1(){$("#test1").append("<b>Hello</b>");} //把<b>Hello</b>放入test1元素内部的后面
function jq2(){$("#test1").after("<b>Hello</b>");} //把<b>Hello</b>放入test1元素后面


$("#b1").append($("#test1"));


</script>
