 <form id="testform">
 <input type="text" class="clear" value="Always cleared" />
 <input type="text" class="clear once" value="Cleared only once" />
 <input type="text" value="Normal text" />
</form>


<script type="text/javascript">
/*
 我们可以使用jQuery的data方法来为页面中的某个元素存储数据：
removeData(name)       在元素上移除存放的数据。     与$(...).data(name, value)函数作用相反
*/
$('p').data('abc', '要存储的数据');
alert( $('p').data('abc'));
$('p').removeData("abc");
alert( $('p').data('abc'));

 $(function() {
 $('#testform input.clear').each(function(){
   $(this).data( "txt", $.trim($(this).val()) );
 }).focus(function(){
   if ( $.trim($(this).val()) === $(this).data("txt") ) {
     $(this).val("");
   }
 }).blur(function(){
   if ( $.trim($(this).val()) === "" && !$(this).hasClass("once") ) {
     $(this).val( $(this).data("txt") );
   }
 });
});
</script>
