<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>find</title>
<meta name="Keywords" content="" />
<meta name="Description" content="" />
<style type="text/css">
*{list-style:none;font-size:14px;font-family:tahoma;}
div { width:60px; height:60px;  margin:5px; float:left;  border:1px #333 solid; }
#box1, #box2{float:none;width:100%;height:100px;border:0;}
</style>
</head>
<body>

<pre>
find: 找出字元素
filter:找出同级元素
</pre>

<hr />

<div id="box1">

	<div></div>

	<div class="middle"></div>
	<div class="middle"></div>
	<div class="middle"></div>
	<div class="middle"></div>

	<div></div>

</div>

<div id="box2">

	<div></div>

	<div class="middle"></div>
	<div class="middle"></div>
	<div class="middle"></div>
	<div class="middle"></div>

	<div></div>
</div>


<script type="text/javascript" src="jquery-1.7.js"></script>

<script type="text/javascript">


$("#box1 div").filter(".middle") .css("background", "red");

$("#box2").find(".middle") .css("background", "green");

</script>

</body>
</html>
